<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden"  [ngModelOptions]="{standalone: true}" [(ngModel)]="employeeService.formData.EmployeeId" value="{{ employeeService.formData.DepartmentId }}"/>
  <br>  
  <div class="form-group"style="padding-left: 20px;">
    <label>Full Name</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="employeeService.formData.Name" class="form-control" required>
    <!-- <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div> -->
  </div>  
  
  <div class="form-group" style="padding-left: 20px;">  
    <label>Select your Department </label>
    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="employeeService.formData.DepartmentId" (change)="selectChangeHandler($event)" class="form-control" required>
      <option value="Choose your department" disabled>
        Choose your department
      </option>
      <option *ngFor="let dept of departments" value= "{{dept.DepartmentId}}" >
        {{ dept.DName }}
    </select> 
  </div>    

  <!-- code for get selected value  -->
  <!-- <div style="padding-left: 20px;">
    Selected: {{selectedDepartmentId}}
  </div> -->

  <br>
  <div class="form-group" style="padding-left: 20px;">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
